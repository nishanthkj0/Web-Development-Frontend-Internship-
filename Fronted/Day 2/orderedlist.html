<!DOCTYPE html>

<h2>Ordered List with Numbers</h2>

<ol >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  

<ol type="a" >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
<ol type="i" >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
</body>
</html>
