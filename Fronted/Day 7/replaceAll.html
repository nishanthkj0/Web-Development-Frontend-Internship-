<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Strings</h1>
<h2>The replaceAll() Method</h2>

<p id="demo"></p>

<script>
let text = "I love birds. birds are beautiful. birds are popular."
text = text.replaceAll("birds","Dogs");


document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
