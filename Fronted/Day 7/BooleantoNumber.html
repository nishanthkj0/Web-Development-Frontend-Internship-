<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Type Conversions</h2>

<p>Converting Boolean to Numbers</p>

<p id="demo"></p>

<script>
let x = false;
let y = true;
document.getElementById("demo").innerHTML =
"Number : " + Number(x) + "<br>" +
"Number : " + Number(y);
</script>

</body>
</html>
