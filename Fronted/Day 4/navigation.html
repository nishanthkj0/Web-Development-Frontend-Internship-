<!DOCTYPE html>
<html>
<head>
	<title>CSS Navigation Bar</title>
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		nav a.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<a class="active" href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
