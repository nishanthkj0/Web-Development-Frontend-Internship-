<html>
<head>
<style>
/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://www.flipkart.com/" target="_blank">This is a link</a></b></p>
<p>hello world</p>
<p>welcome</p>

</body>
</html>
